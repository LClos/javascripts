<script language="JavaScript">

class SnakeOilPart
{
    constructor(part_array, select_prob, prefix_prob, double_prefix_prob)
    {
        this.part_array = part_array;
        this.select_prob = select_prob;
        this.prefix_prob = prefix_prob;
        this.double_prefix_prob = double_prefix_prob;
        this.prefix_array = ["un", "de", "re", "poly", "mono", "bi", "tri",
                             "micro", "nano", "endo", "ecto", "meso", "hydro", "hygro"];
    }
    select()
    {
        if (Math.random() >= this.select_prob)
        {
            return ""
        }
        else
        {
            var index = Math.round(Math.random() * this.part_array.length);
            var part = this.part_array[index];
            var prefix1 = this.select_prefix(this.prefix_prob);
            var prefix2 = this.select_prefix(this.double_prefix_prob);
            var to_return = prefix1 + prefix2 + part;
            return this.capitalize(to_return);
        }
    }
    select_prefix(select_prob)
    {
        if (Math.random() >= select_prob)
        {
            return "";
        }
        else
        {
            var index = Math.round(Math.random() * this.prefix_array.length);
            var to_return = this.prefix_array[index];
            return to_return;
        }
    }
    capitalize(string)
    {
        var first = string.slice(0, 1).toUpperCase();
        var rest = string.slice(1);
        return first + rest;
    }
}

function makeOutString(input_array)
{
    out_string = "";
    input_length = input_array.length;
    for (var i = 0; i < input_length; i++)
    {
        x = input_array[i];
        if (x != "")
        {
            out_string += x;
            if (i != (input_length -1))
            {
                out_string += " ";
            }
        }
    }
    return out_string;
}

function getSnakeOil()
{

    let howServed = new SnakeOilPart(served_array, 0.8, 0.0, 0.0);
    let howPrepped = new SnakeOilPart(prepped_array, 0.6, 0.5, 0.05);
    let whatActive = new SnakeOilPart(active_array, 1.0, 0.4, 0.0);
    let whatAdjunct = new SnakeOilPart(adjunct_array, 0.75, 0.8, 0.0);
    let whatMode = new SnakeOilPart(mode_array, 0.8, 0.1, 0.0);

    out_array = [howServed.select(), howPrepped.select(), whatActive.select(), whatAdjunct.select(), whatMode.select()];

	document.SnakeOilForYou.SnakeOil.value = makeOutString(out_array);
}
